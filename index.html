    <input type="button" />

      <form method="dialog"></form>
    </dialog>

    <form
      oninput="range.value = email.value === '' ? 20 : 0 + name.value === '' ? 20 : 0;  "
    >
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" autocomplete="name" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          autocomplete="email"
          required
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="password"
          id="email"
          autocomplete="one-time-code"
          required
        />
      </div>

      <div>
        <label for="search">Search</label>
        <input type="search" id="search" required />
      </div>

      <div>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" autocomplete="sex">
          <option value="">Please Select college</option>
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </div>

      <div>
        <label for="hobbies">Hobbies</label>
        <select name="hobbies" id="hobbies" multiple>
          <option value="">Please Select college</option>
          <optgroup label="Sports">
            <option value="cricket">cricket</option>
            <option value="football">football</option>
          </optgroup>
          <optgroup label="Activity">
            <option value="dancing">dancing</option>
            <option value="singing">singing</option>
          </optgroup>
        </select>
      </div>

      <fieldset>
        <legend>Gender</legend>
        <div>
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </div>
      </fieldset>

      <div>
        <label for="college">College</label>
        <input type="text" id="college" list="college-list" />
        <datalist id="college-list">
          <option>LDRP</option>
          <option>NIRMA</option>
        </datalist>
      </div>

      <div>
        <label for="age">Age</label>
        <input type="range" name="age" id="age" min="0" max="100" value="20" />
        <output name="ageResult" for="age">20</output>
      </div>

      <div>
        <progress min="0" max="100" value="20"></progress>
      </div>

      <div>
        <meter
          id="range"
          name="range"
          min="0"
          max="100"
          value="80"
          low="33"
          high="66"
          optimum="80"
        ></meter>
      </div>

      <!-- yagnesh modh -->
      <!-- 1abc -->

      <button type="submit">Submit</button>

      <button type="reset">Reset</button>
    </form>
